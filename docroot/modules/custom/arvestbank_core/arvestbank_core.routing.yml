arvestbank_core.media_update_batch:
  path: '/admin/config/media/media-update-batch'
  defaults:
    _title: 'Media Update Batch'
    _form: '\Drupal\arvestbank_core\Form\MediaUpdateBatch'
  requirements:
    _permission: 'administer site configuration'

entity.node.status:
  path: '/node/{node}/status'
  defaults:
    _title: 'Status'
    _form: '\Drupal\arvestbank_core\Form\NodeStatusForm'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'access content overview'
