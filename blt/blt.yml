project:
  machine_name: arvestbank
  prefix: AB
site-studio:
  cohesion-import: true
  sync-import: true
  rebuild: true
git:
  default_branch: develop
  remotes:
    - 'arvestbank@svn-37631.prod.hosting.acquia.com:arvestbank.git'
disable-targets:
  tests:
    security-drupal: true
    security-composer: true
simplesamlphp: true
drush:
  aliases:
    remote: 'arvestbank.prod'
    local: self
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [qa_accounts]
    uninstall: {  }
  ci:
    enable: {  }
    uninstall: [shield]
  dev:
    enable: [qa_accounts]
    uninstall: {  }
  test:
    enable: [shield, qa_accounts]
    uninstall: [dblog, devel, views_ui]
  prod:
    enable: [shield, acquia_connector]
    uninstall: [dblog, devel, views_ui, qa_accounts]
command-hooks:
  frontend-reqs:
    dir: '${repo.root}'
    command: ./scripts/frontend-setup.sh
cm:
  allow-overrides: true
