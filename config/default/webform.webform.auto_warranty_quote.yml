elements: "heading:\n  '#type': webform_markup\n  '#markup': |\n    <h3>Customized Rate Quote</h3>\n    \n    <p>For a free, no obligation Auto Service Contract Rate Quote, please fill out and submit the form below.</p>\n    \n    <p>Request your free rate quote and an Arvest lender will contact you with pricing options specific to your vehicle. Your lender is happy to answer any questions you have before you purchase. Your service contract can be purchased by check or financed (credit considerations apply).</p>\n    \ncustomer_information:\n  '#type': fieldset\n  '#title': 'Customer Information'\n  name_flexbox:\n    '#type': webform_flexbox\n    first_name:\n      '#type': textfield\n      '#title': 'First Name'\n      '#required': true\n    mi:\n      '#type': textfield\n      '#title': MI\n      '#size': 2\n    last_name:\n      '#type': textfield\n      '#title': 'Last Name'\n      '#required': true\n  address:\n    '#type': webform_address\n    '#title': Address\n    '#address__title': 'Street Address'\n    '#address__required': true\n    '#address_2__access': false\n    '#city__title': City\n    '#city__required': true\n    '#state_province__title': State\n    '#state_province__required': true\n    '#postal_code__title': ZIP\n    '#postal_code__required': true\n    '#country__access': false\n    '#required': true\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#required': true\n  contact_flexbox:\n    '#type': webform_flexbox\n    phone_number:\n      '#type': tel\n      '#title': 'Phone Number'\n      '#placeholder': '(nnn) nnn-nnnn'\n      '#required': true\n    contact_me_with_quote_by_:\n      '#type': radios\n      '#title': 'Contact me with quote by:'\n      '#options':\n        Phone: Phone\n        Email: Email\nvehicle_information:\n  '#type': fieldset\n  '#title': 'Vehicle Information'\n  vehicle_flexbox:\n    '#type': webform_flexbox\n    year:\n      '#type': number\n      '#title': Year\n      '#required': true\n    make:\n      '#type': textfield\n      '#title': Make\n      '#required': true\n    exact_model:\n      '#type': textfield\n      '#title': 'Exact Model'\n      '#required': true\n  vin:\n    '#type': textfield\n    '#title': VIN\n    '#required': true\n  exact_odometer:\n    '#type': textfield\n    '#title': 'Exact Odometer'\n    '#required': true\n  check_all_that_apply:\n    '#type': checkboxes\n    '#title': 'Check all that apply'\n    '#options':\n      '1-Ton Vehicle': '1-Ton Vehicle'\n      '4 Wheel Drive': '4 Wheel Drive'\n      '4 Wheel Steering': '4 Wheel Steering'\n      'Commercial Use': 'Commercial Use'\n      Diesel: Diesel\n      'Dual Wheel Truck': 'Dual Wheel Truck'\n      'Super/Turbo Charger': 'Super/Turbo Charger'\n      'Wear and Tear': 'Wear and Tear'\nbranch_location:\n  '#type': webform_term_select\n  '#title': 'Branch Location'\n  '#vocabulary': branch_location\n  '#breadcrumb_delimiter': ''\n  '#required': true"
