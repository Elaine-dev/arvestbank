id: overdraft_preferences_form
title: 'Overdraft Preferences Form'
description: 'Use this form to request a change to overdraft program preferences on checking accounts.'
category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': |\n    <h2>Choose Your Overdraft Coverage Preferences</h2>\n    <p>Use this form to change overdraft program preferences on your personal checking accounts.</p>\n    <ul>\n        <li><strong>Remove all overdraft protection</strong> will remove your overdraft limit on your account. We will generally return transactions when your ledger balance is not sufficient to cover them and charge you an Insufficient Funds/Overdraft fee each time a transaction is presented and returned. From time to time, in our sole discretion, we may choose to pay a transaction that exceeds your ledger balance and charge you an Insufficient Funds/Overdraft fee for paying the overdraft even if you have removed overdraft protection.</li>\n        <li><strong>Basic Overdraft Coverage</strong> will cover checks and other transactions made using your checking account number, automatic bill payments and other recurring debit card transactions such as monthly memberships and subscriptions and Automated Clearing House (ACH) electronic payments for bills automatically deducted for your account when your accountâ€™s ledger balance does not have enough money to cover a transaction.  Basic Overdraft Coverage does not cover everyday debit card or ATM transactions and will normally be declined at the point of sale or ATM if your available balance is insufficient to cover the transaction when it is initiated. An Insufficient Funds/Overdraft fee will apply when checks and other transactions made using your checking account number, automatic bill payments and other recurring debit card transactions or transactions made through ACH causing an overdraft on your account.</li>\n        <li><strong>Extended Overdraft Coverage</strong> will cover the transactions included in Basic Overdraft Coverage plus ATM and everyday (i.e., one-time) debit card purchases and payments such as utilities, online shopping, and reservations. An Insufficient Funds/Overdraft fee may apply for each transaction on your account causing an overdraft whether paid or returned unpaid.\n        </li>\n    </ul>\nflexbox_name:\n  '#type': webform_flexbox\n  name:\n    '#type': webform_name\n    '#title': Name\n    '#title__access': false\n    '#first__title': 'First Name'\n    '#first__required': true\n    '#middle__title': MI\n    '#last__title': 'Last Name'\n    '#suffix__access': false\n    '#degree__access': false\n    '#flexbox': '1'\nlast_4_digits_of_your_social_security:\n  '#type': number\n  '#title': 'Last 4 digits of your Social Security #'\n  '#required': true\n  '#min': 1000\n  '#max': 9999\npersonal_checking_accounts_only:\n  '#type': webform_section\n  '#title': 'Personal Checking Accounts Only'\n  '#description': 'Please enter the personal checking account numbers for which you would like to change Overdraft Coverage.'\n  '#description_display': before\n  flexbox_01:\n    '#type': webform_flexbox\n    account_number:\n      '#type': number\n      '#title': 'Account #'\n      '#max': 9999999999\n  overdraft_coverage_election:\n    '#type': radios\n    '#title': 'Overdraft Coverage Election'\n    '#options':\n      Remove: 'Remove all Overdraft Protection'\n      Basic: 'Basic Overdraft Coverage'\n      Extended: 'Extended Overdraft Coverage'\ncontact_information:\n  '#type': webform_section\n  '#title': 'Contact Information'\n  flexbox_02:\n    '#type': webform_flexbox\n    email_address:\n      '#type': email\n      '#title': 'Email Address'\n      '#required': true\n    phone_number:\n      '#type': tel\n      '#title': 'Phone Number'\n      '#placeholder': '(nnn) nnn-nnnn'\n      '#required': true\n  phone_available:\n    '#type': checkboxes\n    '#title': 'Best Time to Contact'\n    '#title_display': before\n    '#options':\n      Morning: Morning\n      Afternoon: Afternoon\n      Evening: Evening\n    '#options_display': side_by_side"
