  confirmation_message: "<p>Thank you for taking the time to complete this customer service survey. We appreciate and value your feedback. If you need assistance or have a question, we are here to help.</p>\r\n\r\n<ul>\r\n\t<li>Visit a <a href=\"/branch-locator\">branch</a></li>\r\n\t<li>Call us at (866) 952-9523</li>\r\n\t<li>Contact us by <a href=\"/contact/banking/email-bank\">email</a></li>\r\n</ul>\r\n\r\n<p>We sincerely appreciate your business.</p>\r\n<img alt=\"Arvest Bank\" height=\"69\" src=\"/themes/custom/arvestbank_theme/images/arvest-blue-logo.png\" width=\"201\" />\r\n<p>&quot;People helping people find financial solutions for life.&quot;</p>"
