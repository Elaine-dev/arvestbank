elements: "markup:\n  '#type': webform_markup\n  '#markup': |\n    <h2>Real Estate Properties Available</h2>\n    <p>Arvest Bankâ€™s Special Assets Department facilitates the sale of foreclosed property (ORE, OREO). Available property includes houses, vacant lots, acreage, commercial and new construction.<br><br>Each foreclosure is managed by a local Arvest banker, listed individually in the real estate description. It is important to contact that banker directly for information.</p>\n    <p>Please select your search criteria below and click \"Continue\" to view a list of available foreclosures.</p>\n    \ncity:\n  '#type': select\n  '#title': City\n  '#options':\n    Altus: Altus\n    Amity: Amity\n    Bartlesville: Bartlesville\n    Bigelow: Bigelow\n    Blackwell: Blackwell\n    'Blue Eye': 'Blue Eye'\n    Blytheville: Blytheville\n    'Broken Arrow': 'Broken Arrow'\n    'Bull Shoals': 'Bull Shoals'\n    Cabot: Cabot\n    Chickasha: Chickasha\n    Duncan: Duncan\n    'Fort Smith': 'Fort Smith'\n    Greenwood: Greenwood\n    'Heber Springs': 'Heber Springs'\n    'Hot Springs': 'Hot Springs'\n    Huntsville: Huntsville\n    Jonesboro: Jonesboro\n    'Little Rock': 'Little Rock'\n    Maumelle: Maumelle\n    Mena: Mena\n    'Mountain Home': 'Mountain Home'\n    Perryville: Perryville\n    Porter: Porter\n    Randlett: Randlett\n    'Shell Knob': 'Shell Knob'\n    'Siloam Springs': 'Siloam Springs'\n    Springdale: Springdale\n    Tulsa: Tulsa\n  '#empty_option': Any\nstate:\n  '#type': select\n  '#title': State\n  '#options':\n    AR: AR\n    MO: MO\n    OK: OK\n  '#empty_option': Any\nzip_code:\n  '#type': select\n  '#title': 'Zip Code'\n  '#options':\n    65611: 65611\n    65747: 65747\n    71901: 71901\n    71921: 71921\n    71953: 71953\n    72016: 72016\n    72023: 72023\n    72113: 72113\n    72126: 72126\n    72205: 72205\n    72206: 72206\n    72315: 72315\n    72401: 72401\n    72543: 72543\n    72619: 72619\n    72653: 72653\n    72740: 72740\n    72761: 72761\n    72762: 72762\n    72821: 72821\n    72823: 72823\n    72903: 72903\n    72936: 72936\n    73018: 73018\n    73533: 73533\n    73562: 73562\n    74006: 74006\n    74012: 74012\n    74133: 74133\n    74454: 74454\n  '#empty_option': Any\nprice_range_markup:\n  '#type': webform_markup\n  '#display_on': both\n  '#markup': 'Price Range:'\nminimum:\n  '#type': select\n  '#title': Minimum\n  '#options':\n    25000: '$25,000'\n    50000: '$50,000'\n    60000: '$60,000'\n    70000: '$70,000'\n    80000: '$80,000'\n    90000: '$90,000'\n    100000: '$100,000'\n    125000: '$125,000'\n    150000: '$150,000'\n    175000: '$175,000'\n    200000: '$200,000'\n    250000: '$250,000'\n    300000: '$300,000'\n    400000: '$400,000'\n    500000: '$500,000'\n    '1.0E+6': '$1,000,000'\n  '#empty_option': None\n  '#empty_value': '0'\nmaximum:\n  '#type': select\n  '#title': Maximum\n  '#options':\n    25000: '$25,000'\n    50000: '$50,000'\n    60000: '$60,000'\n    70000: '$70,000'\n    80000: '$80,000'\n    90000: '$90,000'\n    100000: '$100,000'\n    125000: '$125,000'\n    150000: '$150,000'\n    175000: '$175,000'\n    200000: '$200,000'\n    250000: '$250,000'\n    300000: '$300,000'\n    400000: '$400,000'\n    500000: '$500,000'\n    '1.0E+6': '$1,000,000'\n  '#empty_option': None\n  '#empty_value': '1000000000.00'\nproperty_type:\n  '#type': select\n  '#title': 'Property Type'\n  '#options':\n    'Acreage - Commercial Raw Land': 'Acreage - Commercial Raw Land'\n    'Acreage - Residential Raw Land': 'Acreage - Residential Raw Land'\n    'Commercial - Apts. (Greater than 4 units)': 'Commercial - Apts. (Greater than 4 units)'\n    'Commercial - Bar/Club': 'Commercial - Bar/Club'\n    'Commercial - Bowling Alley': 'Commercial - Bowling Alley'\n    'Commercial - Church': 'Commercial - Church'\n    'Commercial - Convenience Store': 'Commercial - Convenience Store'\n    'Commercial - Farm': 'Commercial - Farm'\n    'Commercial - Health Club': 'Commercial - Health Club'\n    'Commercial - Hospitality': 'Commercial - Hospitality'\n    'Commercial - Improved Land': 'Commercial - Improved Land'\n    'Commercial - Industrial/Warehouse': 'Commercial - Industrial/Warehouse'\n    'Commercial - Marina': 'Commercial - Marina'\n    'Commercial - Medical/Health Care Facility': 'Commercial - Medical/Health Care Facility'\n    'Commercial - Office': 'Commercial - Office'\n    'Commercial - Retail': 'Commercial - Retail'\n    'Commercial - Self-Storage': 'Commercial - Self-Storage'\n    'Commercial - Senior Housing': 'Commercial - Senior Housing'\n    'Commercial - Theater': 'Commercial - Theater'\n    'Residential - Boat Dock': 'Residential - Boat Dock'\n    'Residential - Condo': 'Residential - Condo'\n    'Residential - Duplex, Triplex, or Fourplex': 'Residential - Duplex, Triplex, or Fourplex'\n    'Residential - Estate Home': 'Residential - Estate Home'\n    'Residential - Farm': 'Residential - Farm'\n    'Residential - Improved Subdivision': 'Residential - Improved Subdivision'\n    'Residential - Mobile/Modular Home': 'Residential - Mobile/Modular Home'\n    'Residential - Single Family Dwelling': 'Residential - Single Family Dwelling'\n    'Residential Lot - Lots': 'Residential Lot - Lots'\n  '#empty_option': Any\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Continue"
