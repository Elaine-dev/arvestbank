elements: "step_1:\n  '#type': webform_wizard_page\n  '#title': 'Step 1'\n  '#next_button_label': Continue\n  step_1_title:\n    '#type': webform_markup\n    '#markup': '<h3>Apply Online</h3>'\n  business_name_lessee:\n    '#type': textfield\n    '#title': 'Business Name/Lessee'\n    '#required': true\n  address:\n    '#type': webform_address\n    '#title': Address\n    '#address__title': 'Street Address'\n    '#address__required': true\n    '#address_2__access': false\n    '#city__title': City\n    '#city__required': true\n    '#state_province__title': State\n    '#state_province__required': true\n    '#postal_code__title': Zip\n    '#postal_code__required': true\n    '#country__access': false\n    '#required': true\n  county:\n    '#type': textfield\n    '#title': County\n  business_info:\n    '#type': webform_flexbox\n    type_of_business:\n      '#type': textfield\n      '#title': 'Type of Business'\n    business_start_date:\n      '#type': date\n      '#title': 'Business Start Date'\n      '#required': true\n    years_under_current_ownership:\n      '#type': number\n      '#title': 'Years under current ownership'\n      '#min': 0\n      '#max': 100\n      '#step': 1\n      '#required': true\n  location_of_equipment:\n    '#type': textfield\n    '#title': 'Location of Equipment'\n    '#required': true\n  annual_sales:\n    '#type': number\n    '#title': 'Annual Sales'\n    '#field_prefix': $\n    '#min': 0\n    '#step': 0.01\n    '#required': true\n  federal_tax_id:\n    '#type': textfield\n    '#title': 'Federal Tax Id'\n    '#required': true\n  exempt_from_state_sales_use_tax_:\n    '#type': radios\n    '#title': 'Exempt From State Sales/Use Tax?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\n  has_company_owner_s_ever_declared_bankruptcy_:\n    '#type': radios\n    '#title': 'Has company/owner(s) ever declared bankruptcy?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\n  contact_name:\n    '#type': textfield\n    '#title': 'Contact Name'\n    '#required': true\n  phone_flexbox:\n    '#type': webform_flexbox\n    telephone:\n      '#type': tel\n      '#title': Telephone\n      '#placeholder': '(nnn) nnn-nnnn'\n      '#required': true\n    mobile:\n      '#type': tel\n      '#title': Mobile\n      '#placeholder': '(nnn) nnn-nnnn'\n    fax:\n      '#type': tel\n      '#title': Fax\n  email:\n    '#type': email\n    '#title': Email\n    '#required': true\n  branch_location:\n    '#type': webform_term_select\n    '#title': 'Branch Location'\n    '#vocabulary': branch_location\n    '#breadcrumb_delimiter': ''\n    '#required': true\n  if_you_are_currently_working_with_one_of_our_loan_officers_pleas:\n    '#type': textfield\n    '#title': 'If you are currently working with one of our loan officers please include his/her name'\nstep_2:\n  '#type': webform_wizard_page\n  '#title': 'Step 2'\n  '#next_button_label': Continue\n  step_2_title:\n    '#type': webform_markup\n    '#markup': '<h3>Ownership</h3>'\n  incorporation:\n    '#type': radios\n    '#title': Incorporation\n    '#options':\n      Proprietorship: Proprietorship\n      S-Corp: S-Corp\n      Partnership: Partnership\n      Non-Profit: Non-Profit\n      C-Corp: C-Corp\n      LLC: LLC\n    '#required': true\n  state_of_incorporation:\n    '#type': select\n    '#title': 'State of Incorporation'\n    '#options': state_names\n    '#required': true\n  principal:\n    '#type': webform_custom_composite\n    '#title': Principal\n    '#multiple': 2\n    '#more_title': 'Add a principal'\n    '#required': true\n    '#element':\n      name:\n        '#type': textfield\n        '#required': true\n        '#title': Name\n      title:\n        '#type': textfield\n        '#title': Title\n      percent_ownership:\n        '#type': number\n        '#title': '% of ownership'\n      home_phone:\n        '#type': tel\n        '#required': true\n        '#title': 'Home Phone'\n      social:\n        '#type': textfield\n        '#required': true\n        '#title': 'Social Security Number'\n      date_of_birth:\n        '#type': date\n        '#required': true\n        '#title': 'Date Of Birth'\n      home_address:\n        '#type': textfield\n        '#required': true\n        '#title': 'Home Address'\n      city:\n        '#type': textfield\n        '#required': true\n        '#title': City\n      state:\n        '#type': select\n        '#options': state_names\n        '#required': true\n        '#title': State\n      zip:\n        '#type': textfield\n        '#required': true\n        '#title': Zip\nstep_3:\n  '#type': webform_wizard_page\n  '#title': 'Step 3'\n  '#next_button_label': Continue\n  step_3_title:\n    '#type': webform_markup\n    '#markup': '<h3>Loans / Leases</h3>'\n  loans_leases:\n    '#type': webform_custom_composite\n    '#title': 'Loans / Leases'\n    '#element':\n      loan_leasing_company:\n        '#type': textfield\n        '#title': 'Loan/Leasing Company'\n      phone:\n        '#type': tel\n        '#title': Phone\n      account_number:\n        '#type': textfield\n        '#title': 'Account Number'\n      original_amount:\n        '#type': number\n        '#title': 'Original loan/lease amount'\n      start_date:\n        '#type': date\n        '#title': 'Start Date'\n      term:\n        '#type': textfield\n        '#title': Term\n      monthly_payment:\n        '#type': number\n        '#title': 'Monthly payment'\nstep_4:\n  '#type': webform_wizard_page\n  '#title': 'Step 4'\n  '#next_button_label': Continue\n  step_4_title:\n    '#type': webform_markup\n    '#markup': '<h3>Bank References</h3>'\n  bank_references:\n    '#type': webform_custom_composite\n    '#title': 'Bank References'\n    '#element':\n      bank:\n        '#type': textfield\n        '#title': Bank\n      city:\n        '#type': textfield\n        '#title': City\n      contact:\n        '#type': textfield\n        '#title': Contact\n      phone:\n        '#type': tel\n        '#title': Phone\n      acccount_number:\n        '#type': textfield\n        '#title': 'Account Number'\n      account_type:\n        '#type': radios\n        '#options':\n          checking: Checking\n          savings: Savings\n          loan: Loan\n        '#title': 'Account Type'\n      name_on_account:\n        '#type': textfield\n        '#title': 'Account under the name of'\nstep_5:\n  '#type': webform_wizard_page\n  '#title': 'Step 5'\n  '#next_button_label': Continue\n  step_5_title:\n    '#type': webform_markup\n    '#markup': '<h3>Trade References</h3>'\n  trade_references:\n    '#type': webform_custom_composite\n    '#title': 'Trade References'\n    '#element':\n      company_name:\n        '#type': textfield\n        '#title': 'Company Name'\n      address:\n        '#type': textfield\n        '#title': Address\n      contact:\n        '#type': textfield\n        '#title': Contact\n      phone:\n        '#type': tel\n        '#title': Phone"
