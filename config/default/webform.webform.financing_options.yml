id: financing_options
title: 'Let''s Find Your Best Financing Option'
description: 'Online form wizard to direct the customer to the loan that is right for them.'
category: ''
elements: |-
  page1:
    '#type': webform_wizard_page
    '#title': Page1
    '#next_button_label': Begin
    markup:
      '#type': webform_markup
      '#markup': |-
        <p>Answer a few simple questions about what you're looking for and we'll recommend a type of loan or credit option that should fit what you need.</p>
        <p>Arvest also offers real estate bridge loans, loans for building an addition to your house, land loans and more, but we cannot process these loans through online applications. To apply for these loans, please visit your local branch or call us at <br>(855) 662-5626.</p>
  page2:
    '#type': webform_wizard_page
    '#title': Page2
    '#prev_button_label': '<none>'
    '#next_button_label': Next
    loan_type_1:
      '#type': radios
      '#title': 'I would like to borrow money for:'
      '#options':
        vehicle: Vehicle
        home_imp: 'Home Improvements'
        debt_consol: 'Debt Consolidation'
        marine_boat: 'Marine or Boat -- boat, motor, trailer, jet ski'
        other: 'Other Purposes'
      '#required': true
  page3:
    '#type': webform_wizard_page
    '#title': Page3
    '#states':
      visible:
        - ':input[name="loan_type_1"]':
            value: home_imp
        - or
        - ':input[name="loan_type_1"]':
            value: other
    '#prev_button_label': Back
    '#next_button_label': Next
    loan_home_imp_type:
      '#type': radios
      '#title': 'What type of home improvement?'
      '#options':
        home_add: 'Home addition or remodel'
        hvac_oth: 'Heating and air conditioning system (HVAC), water heater, windows, siding or other permanent fixtures'
        appliance: 'New appliances'
        spa_pool: Spa/Pool
      '#states':
        visible:
          ':input[name="loan_type_1"]':
            value: home_imp
      '#required': true
    loan_other_purpose:
      '#type': radios
      '#title': 'I''d like to borrow to assist with'
      '#options':
        hvac_oth: 'Heating and air conditioning system (HVAC), water heater, windows, siding or other permanent fixtures'
        spa_pool: Spa/Pool
        vacation: Vacation
        education: Education
        medical_oth: 'Medical or other unexpected expenses'
        cash_equity: 'Get cash using equity in my home'
        build_home: 'Build a house or addition to house'
        re_bridge: 'Real estate bridge loan'
        land: 'Buy land'
        buy_home: 'Buy a house'
        purchase_rehab: 'Purchase/Rehab home'
      '#states':
        visible:
          ':input[name="loan_type_1"]':
            value: other
  page4:
    '#type': webform_wizard_page
    '#title': Page4
    '#states':
      invisible:
        - ':input[name="loan_other_purpose"]':
            value: buy_home
        - or
        - ':input[name="loan_other_purpose"]':
            value: cash_equity
    '#prev_button_label': Back
    '#next_button_label': Next
    loan_secure:
      '#type': radios
      '#title': 'What would you like to use to secure this loan?'
      '#options':
        vehicle: Vehicle
        home_re: 'Home or Real Estate'
        cash_acct_sec: 'Certificate of Deposit Secured'
        unsecured: Unsecured
        marine_boat: 'Marine or Boat'
      '#required': true
  page5:
    '#type': webform_wizard_page
    '#title': Page5
    '#states':
      invisible:
        - ':input[name="loan_other_purpose"]':
            value: buy_home
        - or
        - ':input[name="loan_other_purpose"]':
            value: education
        - or
        - ':input[name="loan_secure"]':
            value: marine_boat
    loan_veh_type:
      '#type': radios
      '#title': 'What type of vehicle?'
      '#options':
        car_truck: Car/Truck
        motorcycle: Motorcycle
        atv_utv: 'ATV or UTV'
        rv: RV
      '#states':
        visible:
          ':input[name="loan_secure"]':
            value: vehicle
      '#required': true
    loan_secure_home:
      '#type': radios
      '#title': 'How would you like to receive your funds?'
      '#options':
        all_once: 'All at once (regular loan)'
        over_time: 'Over time (line of credit)'
      '#states':
        visible:
          - ':input[name="loan_other_purpose"]':
              value: cash_equity
          - or
          - ':input[name="loan_secure"]':
              value: home_re
          - or
          - ':input[name="loan_secure"]':
              value: cash_acct_sec
          - or
          - ':input[name="loan_secure"]':
              value: unsecured
        disabled:
          ':input[name="loan_other_purpose"]':
            value: education
    branch_location:
      '#type': webform_term_select
      '#title': 'Branch Location'
      '#vocabulary': branch_location
      '#breadcrumb_delimiter': ''
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Next
