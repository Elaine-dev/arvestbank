id: let_s_find_your_best_financing_o
title: 'Let''s Find Your Best Financing Option'
description: 'Online form wizard to direct the customer to the loan that is right for them.'
category: ''
elements: "page1:\n  '#type': webform_wizard_page\n  '#title': Page1\n  '#next_button_label': Begin\n  markup:\n    '#type': webform_markup\n    '#markup': |-\n      <p>Answer a few simple questions about what you're looking for and we'll recommend a type of loan or credit option that should fit what you need.</p>\n      <p>Arvest also offers real estate bridge loans, loans for building an addition to your house, land loans and more, but we cannot process these loans through online applications. To apply for these loans, please visit your local branch or call us at <br>(855) 662-5626.</p>\npage2:\n  '#type': webform_wizard_page\n  '#title': Page2\n  '#prev_button_label': '<none>'\n  '#next_button_label': Next\n  loan_type_1:\n    '#type': radios\n    '#title': 'I would like to borrow money for:'\n    '#options':\n      vehicle: Vehicle\n      home_imp: 'Home Improvements'\n      debt_consol: 'Debt Consolidation'\n      marine_boat: 'Marine or Boat -- boat, motor, trailer, jet ski'\n      other: 'Other Purposes'\n    '#required': true\npage3:\n  '#type': webform_wizard_page\n  '#title': Page3\n  '#prev_button_label': Back\n  '#next_button_label': Next\n  loan_secure:\n    '#type': radios\n    '#title': 'What would you like to use to secure this loan?'\n    '#help': 'Secured Credit is backed by collateral and unsecured is not.'\n    '#options':\n      vehicle: Vehicle\n      home_re: 'Home or Real Estate'\n      cash_acct_sec: 'Certificate of Deposit Secured'\n      unsecured: Unsecured\n      marine_boat: 'Marine or Boat'\n    '#required': true\npage4:\n  '#type': webform_wizard_page\n  '#title': Page4\n  '#prev_button_label': Back\n  '#next_button_label': Next\n  loan_veh_type:\n    '#type': radios\n    '#title': 'What type of vehicle?'\n    '#options':\n      car_truck: Car/Truck\n      motorcycle: Motorcycle\n      atv_utv: 'ATV or UTV'\n      rv: RV\n    '#states':\n      visible:\n        ':input[name=\"loan_secure\"]':\n          value: vehicle\n  loan_secure_home:\n    '#type': radios\n    '#title': 'How would you like to receive your funds?'\n    '#options':\n      all_once: 'All at once (regular loan)'\n      over_time: 'Over time (line of credit)'\n    '#states':\n      visible:\n        - ':input[name=\"loan_secure\"]':\n            value: home_re\n        - or\n        - ':input[name=\"loan_secure\"]':\n            value: cash_acct_sec\npage5:\n  '#type': webform_wizard_page\n  '#title': Page5\n  markup_01:\n    '#type': webform_markup\n    '#markup': |-\n      <h2>Your Recommendation</h2>\n      <p>Based on your answers, this should be what you need!</p>\n  markup_auto_loan:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"loan_veh_type\"]':\n          value: car_truck\n    '#text': |\n      <h2>Auto Loan</h2>\n\n      <p>If you need to buy or refinance a new or used car, look no further. We'll help get you on the road - or off-road!</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22942/?_gl=1*1hgha79*_ga*OTYwNDY5ODIuMTYxNjc2NjIyNw..*_ga_GRH26TKW0W*MTYyMzE3NDAyNy4yNDMuMS4xNjIzMTc0MDQ5LjM4#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\n  markup_motorcycle:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"loan_veh_type\"]':\n          value: motorcycle\n    '#text': |\n      <h2>Motorcycle</h2>\n\n      <p>Go for a spin on your new bike with a motorcycle loan from Arvest. If you already own one, it could make great collateral to secure a loan for other needs and projects.</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22947/?_gl=1*16a5rdi*_ga*OTYwNDY5ODIuMTYxNjc2NjIyNw..*_ga_GRH26TKW0W*MTYyMzE3NDAyNy4yNDMuMS4xNjIzMTc0Nzg4LjU3#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\n  markup_powersports:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"loan_veh_type\"]':\n          value: atv_utv\n    '#text': |\n      <h2>Powersports</h2>\n\n      <p>Looking for outdoor thrills? Or need a special vehicle to move across challenging terrain? Arvest offers Powersports Loans to help you finance a new or used ATV, UTV, Jet Ski and more.</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22945/?_gl=1*f8xajz*_ga*OTYwNDY5ODIuMTYxNjc2NjIyNw..*_ga_GRH26TKW0W*MTYyMzE3NDAyNy4yNDMuMS4xNjIzMTc0ODM3Ljg.#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\n  markup_rv:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"loan_veh_type\"]':\n          value: rv\n    '#text': |\n      <h2>RV</h2>\n\n      <p>It's always time for an adventure. Get a new RV or your very own motorcoach and explore America. Already have equity in an RV? Talk to us about using it as equity to secure a loan for any number of things including your dream vacation.</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22946/?_gl=1*1leifdr*_ga*OTYwNDY5ODIuMTYxNjc2NjIyNw..*_ga_GRH26TKW0W*MTYyMzE3NDAyNy4yNDMuMS4xNjIzMTc0ODc5LjU3#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\n  markup_home_equity_loan:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"loan_secure_home\"]':\n          value: all_once\n        ':input[name=\"loan_secure\"]':\n          value: home_re\n    '#text': |\n      <h2>Home Equity Loan</h2>\n\n      <p>Use your home equity to secure a fixed rate loan that you can use for many purposes, including home remodelings or additions, pay off bills, buy a car and more. The fixed-rate loan features terms up to 7 years!</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22958/?_gl=1*19ec17x*_ga*OTYwNDY5ODIuMTYxNjc2NjIyNw..*_ga_GRH26TKW0W*MTYyMzE3NDAyNy4yNDMuMS4xNjIzMTc0OTM4LjU5#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\n  markup_heloc1:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"loan_secure_home\"]':\n          value: over_time\n    '#text': |\n      <h2>Home Equity Line of Credit</h2>\n\n      <p>The equity in your home can be used to secure a line of credit, in which you'll be able to borrow funds as needed. The interest rate is variable.</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22960/#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\n  markup_cd1:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"loan_secure\"]':\n          value: cash_acct_sec\n        ':input[name=\"loan_secure_home\"]':\n          value: all_once\n    '#text': |\n      <h2>CD Installment</h2>\n\n      <p>You can use the funds in your Certificate of Deposit (CD) to secure a loan that will be paid back in installments over a period of time, and can fund several different needs and projects.</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22951/?_gl=1*1ymko8v*_ga*OTYwNDY5ODIuMTYxNjc2NjIyNw..*_ga_GRH26TKW0W*MTYyMzE3NDAyNy4yNDMuMS4xNjIzMTc0MDQ5LjM4#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\n  markup_02:\n    '#type': webform_markup\n    '#markup': '<p>We understand each customer''s financial situation and financing needs are different. With that in mind, we have an additional two options that could also help you.</p>'\n  markup_heloc:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"loan_veh_type\"]':\n            value: car_truck\n        - or\n        - ':input[name=\"loan_veh_type\"]':\n            value: motorcycle\n        - or\n        - ':input[name=\"loan_veh_type\"]':\n            value: atv_utv\n        - or\n        - ':input[name=\"loan_veh_type\"]':\n            value: rv\n    '#text': |\n      <h2>Home Equity Line of Credit</h2>\n\n      <p>The equity in your home can be used to secure a line of credit, in which you'll be able to borrow funds as needed. The interest rate is variable.</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22960/?_gl=1*1r8yn0g*_ga*OTYwNDY5ODIuMTYxNjc2NjIyNw..*_ga_GRH26TKW0W*MTYyMzE3NDAyNy4yNDMuMS4xNjIzMTc0MDQ5LjM4#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\n  markup_cd:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"loan_veh_type\"]':\n            value: car_truck\n        - or\n        - ':input[name=\"loan_veh_type\"]':\n            value: motorcycle\n        - or\n        - ':input[name=\"loan_veh_type\"]':\n            value: atv_utv\n        - or\n        - ':input[name=\"loan_veh_type\"]':\n            value: rv\n    '#text': |\n      <h2>CD Installment</h2>\n\n      <p>You can use the funds in your Certificate of Deposit (CD) to secure a loan that will be paid back in installments over a period of time, and can fund several different needs and projects.</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22951/?_gl=1*1ymko8v*_ga*OTYwNDY5ODIuMTYxNjc2NjIyNw..*_ga_GRH26TKW0W*MTYyMzE3NDAyNy4yNDMuMS4xNjIzMTc0MDQ5LjM4#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\n  markup_home_equity_loan1:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"loan_secure_home\"]':\n          value: over_time\n        ':input[name=\"loan_secure\"]':\n          value: home_re\n    '#text': |\n      <h2>Home Equity Loan</h2>\n\n      <p>Use your home equity to secure a fixed rate loan that you can use for many purposes, including home remodelings or additions, pay off bills, buy a car and more. The fixed-rate loan features terms up to 7 years.</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22958/#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\n  markup_he_arm:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"loan_secure\"]':\n          value: home_re\n    '#text': |\n      <h2>Home Equity Adjustable Rate Mortgage</h2>\n\n      <p>If you want to use your home equity to secure a longer-rate loan, the adjustable-rate loan offers terms for up to 20 years. The funds can be used for several purposes, including home projects, new vehicles, to pay bills, and more.</p>\n\n      <p><a class=\"coh-style-link-arrow-button\" href=\"https://credit.arvest.com/oa/lt/22959/?_gl=1*q1xwq5*_ga*OTYwNDY5ODIuMTYxNjc2NjIyNw..*_ga_GRH26TKW0W*MTYyMzE3NDAyNy4yNDMuMS4xNjIzMTc0OTM4LjU5#/beginApp\">Apply Now</a></p>\n    '#format': cohesion\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit_hide': true"
