elements: "myaccounts:\n  '#type': webform_markup\n  '#markup': '<h2>My Accounts</h2>'\nlogin_select:\n  '#type': select\n  '#title': 'Login Select'\n  '#title_display': invisible\n  '#options':\n    arvest_online_banking: 'Arvest Online Banking'\n    cash_manager: 'Cash Manager'\n    'https://smartpay.profitstars.com/sts/Account/Login?ReturnUrl=%2fsts%2fissue%2fwsfed%3fwa%3dwsignin1.0%26wtrealm%3dhttps%253a%252f%252fsmartpay.profitstars.com%252fbusiness%26wctx%3drm%253d0%2526id%253dpassive%2526ru%253d%25252fbusiness%25252flogin%25252fa': 'Remote Deposit Capture'\n    mortgage: Mortgage\n    'https://arvest.cardmanager.com': 'Credit Card: Personal'\n    'https://www.centresuite.com/Centre/Public/Logon/Index?ReturnUrl=/Centre/?arvest&arvest': 'Credit Card: Business'\n    'https://arvest.cardmanager.com/': 'Flex Rewards: Personal'\n    'https://arvestflexrewards.com/externalLogin.htm?product=AVST01/AVST01COMM&ext_cat=SBCcomm': 'Flex Rewards: Business'\n    'https://epayables.arvest.com/?_gl=1*1crqwrb*_ga*MTQ2MTExNjcwOS4xNjE2Nzc0MzEy*_ga_GRH26TKW0W*MTYxOTAzNjgwNC43OC4xLjE2MTkwMzc1NDEuNTU.': ePayables\n    'https://clientpoint.fisglobal.com/tdcb/main/UserLogon?bankNumber=8F&subProduct=': 'AWM Client Point'\n    investments_wealth: 'Investments - Wealth'\n  '#empty_option': 'LOG IN TO...'\n  '#required': true\nlogin_select_non_prod:\n  '#type': select\n  '#title': 'Login Select - Non Prod'\n  '#title_display': invisible\n  '#options':\n    arvest_online_banking: 'Arvest Online Banking'\n    cash_manager: 'Cash Manager'\n    'https://smartpay.profitstars.com/sts/Account/Login?ReturnUrl=%2fsts%2fissue%2fwsfed%3fwa%3dwsignin1.0%26wtrealm%3dhttps%253a%252f%252fsmartpay.profitstars.com%252fbusiness%26wctx%3drm%253d0%2526id%253dpassive%2526ru%253d%25252fbusiness%25252flogin%25252fa': 'Remote Deposit Capture'\n    mortgage: Mortgage\n    'https://arvest.cardmanager.com': 'Credit Card: Personal'\n    'https://www.centresuite.com/Centre/Public/Logon/Index?ReturnUrl=/Centre/?arvest&arvest': 'Credit Card: Business'\n    'https://arvest.cardmanager.com/': 'Flex Rewards: Personal'\n    'https://arvestflexrewards.com/externalLogin.htm?product=AVST01/AVST01COMM&ext_cat=SBCcomm': 'Flex Rewards: Business'\n    'https://epayables.arvest.com/?_gl=1*1crqwrb*_ga*MTQ2MTExNjcwOS4xNjE2Nzc0MzEy*_ga_GRH26TKW0W*MTYxOTAzNjgwNC43OC4xLjE2MTkwMzc1NDEuNTU.': ePayables\n    'https://clientpoint.fisglobal.com/tdcb/main/UserLogon?bankNumber=8F&subProduct=': 'AWM Client Point'\n    investments_wealth: 'Investments - Wealth'\n  '#empty_option': 'LOG IN TO...'\n  '#required': true\narvest_online_banking:\n  '#type': container\n  '#states':\n    visible:\n      - ':input[name=\"login_select\"]':\n          value: arvest_online_banking\n      - or\n      - ':input[name=\"login_select_non_prod\"]':\n          value: arvest_online_banking\n    invisible:\n      ':input[name=\"login_select\"]':\n        '!value': arvest_online_banking\n      ':input[name=\"login_select_non_prod\"]':\n        '!value': arvest_online_banking\n  arvest_online_banking_username:\n    '#type': textfield\n    '#title': 'Arvest Online Banking Username'\n    '#title_display': invisible\n    '#placeholder': 'Enter Your Login ID'\n  markup:\n    '#type': webform_markup\n    '#markup': '<a href=\"/user/password\">Forgot Login ID or password?</a>'\ncash_manager:\n  '#type': container\n  '#states':\n    visible:\n      - ':input[name=\"login_select\"]':\n          value: cash_manager\n      - or\n      - ':input[name=\"login_select_non_prod\"]':\n          value: cash_manager\n    invisible:\n      ':input[name=\"login_select\"]':\n        '!value': cash_manager\n      ':input[name=\"login_select_non_prod\"]':\n        '!value': cash_manager\n  cash_manager_hidden_browser_data:\n    '#type': hidden\n    '#title': 'Cash Manager Hidden Browse Data'\n  javascript_enabled_boolean:\n    '#type': hidden\n    '#title': 'Javascript Enabled Boolean'\n  cash_manager_username:\n    '#type': textfield\n    '#title': 'Cash Manager Username'\n    '#title_display': invisible\n    '#placeholder': 'Cashman Login ID'\nmortgage:\n  '#type': container\n  '#states':\n    visible:\n      - ':input[name=\"login_select\"]':\n          value: mortgage\n      - or\n      - ':input[name=\"login_select_non_prod\"]':\n          value: mortgage\n    invisible:\n      ':input[name=\"login_select\"]':\n        '!value': mortgage\n      ':input[name=\"login_select_non_prod\"]':\n        '!value': mortgage\n  mortgage_username:\n    '#type': email\n    '#title': 'Mortgage Username'\n    '#title_display': invisible\n    '#placeholder': email\n  mortgage_password:\n    '#type': textfield\n    '#title': 'Mortgage Password'\n    '#title_display': invisible\n    '#placeholder': password\n    '#input_hide': true\n  remember_my_computer:\n    '#type': checkbox\n    '#title': 'Remember My Computer'\n  mortgage_links:\n    '#type': webform_markup\n    '#markup': |\n      <a href=\"/personal/sign-on/login/signup\">Sign up for access</a><br />\n      <a href=\"/personal/sign-on/login/forgot\">Forgot your password?</a>\nawm_client_point:\n  '#type': container\n  '#states':\n    visible:\n      - ':input[name=\"login_select\"]':\n          value: 'https://clientpoint.fisglobal.com/tdcb/main/UserLogon?bankNumber=8F&subProduct='\n      - or\n      - ':input[name=\"login_select_non_prod\"]':\n          value: 'https://clientpoint.fisglobal.com/tdcb/main/UserLogon?bankNumber=8F&subProduct='\n    invisible:\n      ':input[name=\"login_select\"]':\n        '!value': 'https://clientpoint.fisglobal.com/tdcb/main/UserLogon?bankNumber=8F&subProduct='\n      ':input[name=\"login_select_non_prod\"]':\n        '!value': 'https://clientpoint.fisglobal.com/tdcb/main/UserLogon?bankNumber=8F&subProduct='\n  awm_client_point_links:\n    '#type': webform_markup\n    '#markup': |\n      <a href=\"/pdfs/aam/AWMClientPointGettingStartedGuide.pdf\">Getting Started</a><br />\n      <a href=\"/pdfs/aam/AAMClientPointSecureSignOnFAQ.pdf\">FAQ</a>\ninvestments_wealth:\n  '#type': container\n  '#states':\n    visible:\n      - ':input[name=\"login_select\"]':\n          value: investments_wealth\n      - or\n      - ':input[name=\"login_select_non_prod\"]':\n          value: investments_wealth\n    invisible:\n      ':input[name=\"login_select\"]':\n        '!value': investments_wealth\n      ':input[name=\"login_select_non_prod\"]':\n        '!value': investments_wealth\n  investments_wealth_username:\n    '#type': textfield\n    '#title': 'Investments Wealth Username'\n    '#title_display': invisible\n    '#placeholder': 'Login ID'\n  investments_wealth_password:\n    '#type': textfield\n    '#title': 'Investments Wealth Password'\n    '#title_display': invisible\n    '#placeholder': Password\n    '#input_hide': true\n  investments_wealth_links:\n    '#type': webform_markup\n    '#markup': |\n      <a href=\"https://sso.arvest.com/ext/idrecovery/Recover?AdapterId=HTMLPingDirectoryAdapter&amp;TargetResource=https%3A%2F%2Fsso.arvest.com%2Fidp%2Fc5uL8%2FresumeSAML20%2Fidp%2FstartSSO.ping&amp;_gl=1*1h3rq5i*_ga*MTQ2MTExNjcwOS4xNjE2Nzc0MzEy*_ga_GRH26TKW0W*MTYxOTAzNjgwNC43OC4xLjE2MTkwMzg5ODguNTc.\">Forgot Login ID</a><br />\n      <a href=\"https://sso.arvest.com/ext/pwdreset/Identify?AdapterId=HTMLPingDirectoryAdapter&amp;TargetResource=https%3A%2F%2Fsso.arvest.com%2Fidp%2FB2jpw%2FresumeSAML20%2Fidp%2FstartSSO.ping\">Forgot password</a>\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'LOG IN'"
