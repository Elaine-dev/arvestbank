elements: "consumer:\n  '#type': container\n  consumer_title:\n    '#type': webform_markup\n    '#markup': '<strong>Consumer</strong>'\n  name:\n    '#type': textfield\n    '#title': Name\n    '#required': true\n  email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#required': true\n  address:\n    '#type': webform_address\n    '#title': Address\n    '#address__required': true\n    '#address_2__access': false\n    '#city__title': City\n    '#city__required': true\n    '#state_province__title': State\n    '#state_province__required': true\n    '#postal_code__title': Zipcode\n    '#postal_code__required': true\n    '#country__access': false\n    '#required': true\n  phone_number:\n    '#type': tel\n    '#title': 'Phone Number'\n    '#placeholder': '(nnn) nnn-nnnn'\n    '#required': true\nautorized_agent:\n  '#type': container\n  authorized_agent_title:\n    '#type': webform_markup\n    '#markup': '<strong>Information Regarding Authorized Agent</strong>'\n  authorized_agent_name:\n    '#type': textfield\n    '#title': Name\n    '#required': true\n  authorized_agent_email_address:\n    '#type': email\n    '#title': 'Email Address'\n    '#required': true\n  authorized_agent_address:\n    '#type': webform_address\n    '#title': Address\n    '#required': true\n    '#address__required': true\n    '#address_2__access': false\n    '#city__title': City\n    '#city__required': true\n    '#state_province__title': State\n    '#state_province__required': true\n    '#postal_code__title': Zipcode\n    '#postal_code__required': true\n    '#country__access': false\n  authorized_agent_registration_number:\n    '#type': textfield\n    '#title': 'Authorized Agent California Secretary of State Registration Number/ID (if applicable):'\n    '#description': '<em>If the person you wish to designate as an authorized agent is a business entity, we may request further information regarding the business entity&rsquo;s registration with the Secretary of State to conduct business in California.</em>'\ninformation_delivery:\n  '#type': checkboxes\n  '#title': 'Should information requested by the authorized agent be delivered to the agent and/or you?'\n  '#options':\n    authorized_agent: 'Authorized Agent'\n    me: Me\n    both: 'Authorized Agent and Me'\n  '#required': true\nauthorizations:\n  '#type': checkboxes\n  '#title': 'By signing below, I authorize the authorized agent identified above to make the following requests on my behalf:'\n  '#options':\n    personal_information_requests: 'Requests to know about personal information Arvest has collected about me, including specific pieces of personal information collected.'\n    personal_information_delete_requests: 'Requests to delete personal information Arvest has collected about me.'\n  '#required': true"
