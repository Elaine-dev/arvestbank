message: "<div>\r\n  <h1>SCHEDULED SYSTEM MAINTENANCE</h1>\r\n  <h2>Online System Maintenance</h2>\r\n</div>\r\n<body>\r\n    <p>The <a href=\"http://arvest.com\">arvest.com</a>  website is\r\n      temporarily unavailable due to scheduled maintenance. We expect the website\r\n      to be available shortly. This maintenance will allow us to continue providing\r\n      the level of experience you expect.\r\n    </p>\r\n\r\n    <p>Online banking is not impacted by this scheduled maintenance. You may\r\n      access your account information at\r\n      <a href=\"https://www.arvest.com/personal/signon/logon\">arvest.com/personal/signon/logon</a>\r\n      or use the Arvest Go mobile banking app.\r\n    </p>\r\n<a class=\"m-button\" href=\"https://www.arvest.com/personal/signon/logon\">Continue to Online Banking</a>\r\n  </body>"
