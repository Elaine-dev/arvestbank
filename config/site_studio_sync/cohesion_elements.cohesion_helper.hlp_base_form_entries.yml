          "cdc2450f-6f9b-4aa2-ac52-f22c3b59a9f8": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "showClose": false,
                      "helpType": "coh-help-text--help",
                      "helpText": "# Using column layout components\n- The layout components provide the structure of the page.\n- All content based components including basic, cards, accordions, tabs and maps should be placed within a layout component.\n- Use this component to create a 1 column layout.\n\n# Settings\n- **Width of content area -** Sets a maximum width to the content area. Boxed width restrains the content to a maximum set width. Full width allows the content to expand to fill the width available.\n- **Align column -** If the column width is set to less than full width, it can be aligned horizontally to the left, center or right.\n- **Column width -** Set the width of the column. Use this in conjunction with the **Align column** field to set the width and horizontal position of the content.\n- **Padding top and bottom -** Set a space above and\/or below the content within the layout. This setting is needed when the layout is used at the top level as a section. It should be set to None if nesting this layout within another layout\n\n# Background\n- **Background color -** Optionally set the background color of the row."
                  }
              },
