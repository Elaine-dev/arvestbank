              "8b41f1c7-8cb1-4372-b3a7-a4ed9d0d538b": {
                  "text": "<h1><span class=\"coh-style-font-small\">GET WHERE YOU'RE GOING WITH<\/span><br \/><span class=\"coh-style-font-large\"><strong>ARVEST AUTO LOANS<\/strong><\/span><br \/><span class=\"coh-style-font-x-small-\">CARS, TRUCKS, AND TRAILERS (AND MORE), OH MY!<\/span><\/h1><p>&nbsp;<\/p><p><a class=\"coh-style-link-arrow-button\" href=\"https:\/\/credit.arvest.com\/oa\/lt\/22942\/?_gl=1*19yxfnk*_ga*MTgxNjA1NjA5Mi4xNjIxNTM4MTg2*_ga_GRH26TKW0W*MTYyNDU1MjczMi4xNTAuMS4xNjI0NTU0MjI4LjYw#\/beginApp\">Apply Now<\/a><\/p>",
                  "textFormat": "cohesion"
