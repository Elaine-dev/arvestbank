                      "entityId": "aaddec2f-28c2-48c3-a737-ab8c5a11772f",
                      "entityType": "media"
                  }
              },
              "f0bb808b-dc36-4dfd-a7da-ff2272214c51": "Calculators",
              "42c67b18-1610-47eb-b102-29cc1cde918f": {
                  "text": "<p>Our financial calculators can help you decide what\u2019s best for you and your family\u2019s budget.<\/p>\n\n<ul>\n\t<li><a data-target=\"#calc-modal-one\" data-toggle=\"modal\" href=\"https:\/\/www.arvest.com\/auto#\" id=\"calc-link-one\" onclick=\"dcsMultiTrack( 'WT.dl', '0', 'DCS.dcsuri', '\/auto-afford-calc', 'WT.ti', 'Calculator Open');\">What kind of car can I afford?<\/a><\/li>\n\t<li><a data-target=\"#calc-modal-two\" data-toggle=\"modal\" href=\"https:\/\/www.arvest.com\/auto#\" id=\"calc-link-two\" onclick=\"dcsMultiTrack( 'WT.dl', '0', 'DCS.dcsuri', '\/auto-time-payoff-calc', 'WT.ti', 'Calculator Open');\">How long will it take to pay off my loan?<\/a><\/li>\n\t<li><a data-target=\"#calc-modal-three\" data-toggle=\"modal\" href=\"https:\/\/www.arvest.com\/auto#\" id=\"calc-link-three\" onclick=\"dcsMultiTrack( 'WT.dl', '0', 'DCS.dcsuri', '\/auto-calc-loan-payment', 'WT.ti', 'Calculator Open');\">How much will my loan payment be?<\/a><\/li>\n<\/ul>\n",
                  "textFormat": "cohesion"
              },
