          "e9dab37d-fc22-437d-9b31-43182538847c": {
              "settings": {
                  "title": "How to Apply"
              },
              "e2e389b2-5c09-43a1-9063-c156b94320db": {
                  "entity": {
                      "entityUUID": "51812830-d64a-48f8-b080-a96632e808bd",
                      "entityId": "51812830-d64a-48f8-b080-a96632e808bd",
                      "entityType": "media"
                  }
              },
              "f0bb808b-dc36-4dfd-a7da-ff2272214c51": "How to Apply",
              "42c67b18-1610-47eb-b102-29cc1cde918f": {
                  "text": "<ol>\n\t<li><a href=\"https:\/\/credit.arvest.com\/oa\/lt\/22942\/?_gl=1*1ai9x1x*_ga*MTgxNjA1NjA5Mi4xNjIxNTM4MTg2*_ga_GRH26TKW0W*MTYyNDU1MjczMi4xNTAuMS4xNjI0NTUyNzM2LjU2#\/beginApp\">Apply Online<\/a><\/li>\n\t<li><a href=\"https:\/\/www.arvest.com\/branch-locator?WT.ac=ABO-autoLP-howtoapply-branchlocator-text\">Visit a local Arvest Bank branch<\/a><\/li>\n\t<li>Apply via phone at<br \/>\n\t(855) 662-5626<\/li>\n<\/ol>\n\n<p>&nbsp;<\/p>\n\n<p>Complete our easy online application and let our lending professionals help you get a great rate on your new auto loan.<\/p>\n",
                  "textFormat": "cohesion"
              },
              "1187eb1c-e1d5-40ab-89b9-da28f1d1a100": {
                  "entity_type": "media",
                  "view_mode": "thumbnail_overlay"
              }
          },
