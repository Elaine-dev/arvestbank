          },
          "a77582c4-47f3-4b73-bce2-7b5e5a96afcb": {
              "settings": {
                  "title": "Your new wheels are waiting for you!"
              },
              "e2e389b2-5c09-43a1-9063-c156b94320db": {
                  "entity": {
                      "entityUUID": "7fd799cf-06bc-4fd2-a404-8bcc03fea359",
                      "entityId": "7fd799cf-06bc-4fd2-a404-8bcc03fea359",
                      "entityType": "media"
                  }
              },
              "f0bb808b-dc36-4dfd-a7da-ff2272214c51": "Your new wheels are waiting for you!",
              "42c67b18-1610-47eb-b102-29cc1cde918f": {
                  "text": "<p>There aren\u2019t many big purchases more exciting than buying a new vehicle. Whether you\u2019re looking for something sporty, family-friendly, or something to take off-road and get a little dirty, Arvest can customize a loan just for you.<\/p>\n\n<p><a href=\"https:\/\/credit.arvest.com\/oa\/lt\/22942\/#\/beginApp\">Apply now!<\/a><\/p>\n\n<p>Arvest also offers loans for boats, motorcycles, RVs, disability conversion vans, and more.&nbsp;<a href=\"\/personal\/borrow\/consumer-loans\/auto-loans-boats-motorcycles-vans?WT.ac=ABO-autoLP-visitrecloanspage-text\">Visit our recreational loans page<\/a>&nbsp;to learn more and apply.<\/p>\n",
                  "textFormat": "cohesion"
              },
              "1187eb1c-e1d5-40ab-89b9-da28f1d1a100": {
                  "entity_type": "media",
                  "view_mode": "thumbnail_overlay"
              }
          },
          "d21ddc38-879f-4a70-9c41-b200b4e4cc55": {
