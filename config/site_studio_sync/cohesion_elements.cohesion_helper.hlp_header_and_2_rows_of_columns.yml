          "54cb5d06-b15e-4a23-aeb2-3f41a15e4127": {
              "settings": {
                  "title": "Protection plans for your vehicle"
              },
              "e2e389b2-5c09-43a1-9063-c156b94320db": {
                  "entity": {
                      "entityUUID": "41b0d5a4-fee1-4a18-baf7-ee479ce48e72",
                      "entityId": "41b0d5a4-fee1-4a18-baf7-ee479ce48e72",
                      "entityType": "media"
                  }
              },
              "f0bb808b-dc36-4dfd-a7da-ff2272214c51": "Arvest offers protection plans for your vehicle",
              "42c67b18-1610-47eb-b102-29cc1cde918f": {
                  "text": "<p>As we all know, the longer you own your vehicle, the more likely you are to eventually make repairs to it. That's why Arvest offers extended service plans for your vehicle from Route 66 Auto Service Contracts. The contracts provide coverage for all makes and models of cars and protects against major mechanical expense with no deductible on covered parts and labor (other shop fees may apply).<\/p>\n\n<p>Different plans are available to fit your needs.&nbsp;<a href=\"\/personal\/protect\/auto-warranty\/quote?WT.ac=ABO-autoLP-protectionplans-ratequote-text\">Request a free rate quote<\/a> or <a href=\"\/pdfs\/personal\/route-66-coverage.pdf?WT.ac=ABO-autoLP-protectionplans-pdf-brochure\">download the Route 66 Coverage Brochure<\/a> for more details.<\/p>\n",
                  "textFormat": "cohesion"
              },
              "1187eb1c-e1d5-40ab-89b9-da28f1d1a100": {
                  "entity_type": "media",
                  "view_mode": "thumbnail_overlay"
              }
          },
