          "150875a6-edc9-455f-8c57-5d8b0b1d9cff": {
              "settings": {
                  "title": "Help text",
                  "type": "cohHelpText",
                  "options": {
                      "showClose": false,
                      "helpType": "coh-help-text--help",
                      "helpText": "# Featured Card\nThis component provides a columned featured content space to display text on a colored background alongside a background image or promotional content.\n\n- **Drop Zone** - Allows additional embedded components in a card, such as forms.\n\n# Content\n- **Subtitle** - Optional white heading displayed at the top. \n- **Content -** Standard WYSIWYG field to display text, buttons, etc.\n\n## Promotional Content\n- **Promotional Title** - Optional dark H3 heading to introduce promotional content.\n- **Promotional Image** - Optional image. Maximum width: 245px. Example: Featured Debit Card.\n- **Promotional Details** - Standard WYSIWYG for additional content.\n\n# Layout and Style\n- **Featured Background Image** - Only displays if Promotional Content is off. Provides a background photo on the right side of the card in large screens, and on top of the content in small screens. Recommended image dimensions: 1110px Wide X 250px Tall.\n- **Desktop Background Color** Background color of main content. When Promotional Content is active, use solid colors. When Promotional Content is off, this layer displays on top of the background image, so use transparent colors.\n- **Mobile Background Color** Small screen background color of main content. This layer will display below the background image or Promotional Content. Use solid colors."
                  }
              },
              "contextVisibility": {
                  "condition": "ALL"
              }
          }
