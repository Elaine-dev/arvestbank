              "settings": {
                  "title": "Order Your Card Today footer",
                  "content": {
                      "text": "<div itemscope=\"\" itemtype=\"http:\/\/schema.org\/BankOrCreditUnion\">\n<h2>Order Your Card Today! Call <span itemprop=\"telephone\">(866) 952-9523<\/span>.<\/h2>\n\n<ul>\n\t<li>Arvest affinity cards are a free option for new accounts or replacing an expired card.<\/li>\n\t<li>Your current card number will not change when ordering one of these cards.<\/li>\n\t<li>Please allow 5-7 business days for your card to arrive.<\/li>\n\t<li>Filter by Zip Code above to quickly locate the designs local to your area<br \/>\n\t<a href=\"\/contact\/banking\/email-bank\">Contact customer service<\/a> to learn more or to order your card today.<\/li>\n\t<!--<li>Fee waived for current Arvest checking account customers on patriotic\/military debit cards Nov. 10-15, 2014, in honor of Veterans Day. New customers are not charged for initial debit card orders.<\/li>-->\n<\/ul>\n$50 minimum deposit required to open account. Existing customers may be charged a $7.50 card replacement fee.<br \/>\nAvailable for use with checking accounts only.<\/div>\n",
