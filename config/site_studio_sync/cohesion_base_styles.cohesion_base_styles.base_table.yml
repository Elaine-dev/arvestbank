  {
      "preview": {
          "text": "<p>This style addresses all general tables. Note: Tablesaw responsive styles override many tables on this site, and their styles are included in the theme &gt; scss &gt; components &gt; _tables.scss file.<\/p>\n\n<div id=\"main-content\">\n<h2>Table with headings<\/h2>\n\n<table border=\"1\" cellpadding=\"1\" cellspacing=\"1\">\n\t<thead>\n\t\t<tr>\n\t\t\t<th scope=\"row\">Head 1<\/th>\n\t\t\t<th scope=\"col\">Head 2<\/th>\n\t\t\t<th scope=\"col\">Head 3<\/th>\n\t\t\t<th scope=\"col\">Head 4<\/th>\n\t\t<\/tr>\n\t<\/thead>\n\t<tbody>\n\t\t<tr>\n\t\t\t<th scope=\"row\">Row 1<\/th>\n\t\t\t<td>one<\/td>\n\t\t\t<td>two<\/td>\n\t\t\t<td class=\"text-align-center\">center<\/td>\n\t\t<\/tr>\n\t\t<tr>\n\t\t\t<th scope=\"row\">Row 2<\/th>\n\t\t\t<td>left<\/td>\n\t\t\t<td class=\"text-align-center\">center<\/td>\n\t\t\t<td class=\"text-align-right\">right<\/td>\n\t\t<\/tr>\n\t\t<tr>\n\t\t\t<th scope=\"row\">Row 3<\/th>\n\t\t\t<td class=\"text-align-right\">right<\/td>\n\t\t\t<td>eight<\/td>\n\t\t\t<td>nine<\/td>\n\t\t<\/tr>\n\t\t<tr>\n\t\t\t<th scope=\"row\">Row 4<\/th>\n\t\t\t<td>yes<\/td>\n\t\t\t<td>no<\/td>\n\t\t\t<td>yes<\/td>\n\t\t<\/tr>\n\t<\/tbody>\n<\/table>\n\n<h2>Table without headings<\/h2>\n\n<table border=\"\" cellpadding=\"\" cellspacing=\"\">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>No heading<\/td>\n\t\t\t<td>Just content<\/td>\n\t\t<\/tr>\n\t\t<tr>\n\t\t\t<td>Content<\/td>\n\t\t\t<td>Content<\/td>\n\t\t<\/tr>\n\t\t<tr>\n\t\t\t<td>Content<\/td>\n\t\t\t<td>Content<\/td>\n\t\t<\/tr>\n\t<\/tbody>\n<\/table>\n<\/div>\n",
          "textFormat": "cohesion"
      },
